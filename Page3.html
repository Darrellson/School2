    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>N3 Public School</title>
</head>
<body>
    <div class="nav-bar">
        <div><a href="index.html">მთავარი</a></div>
        <div><a href="Page1.html">ჩვენი სკოლა</a></div>
        <div><a href="Page2.html">ადმინისტრაცია</a></div>
        <div><a href="Page3.html">კონტაქტი</a></div>
        <button class="hamburger">
            <span class="material-symbols-outlined">
                menu
                </span>
         </button>
    </div>
    <div class="mobile">
        <div class="main"><a href="index.html">მთავარი</a></div>
        <div class="main"><a href="Page1.html">ჩვენი სკოლა</a></div>
        <div class="main"><a href="Page2.html">ადმინისტრაცია</a></div>
        <div class="main"><a href="Page3.html">კონტაქტი</a></div>
    </div>
    <div class="container">
        <h1>კონტაქტი</h1>
        <input type="text" name="first" placeholder="Your Name" required class="name">
        <input type="text" name="email" placeholder="Your Email" required class="email">
        <input type="text" name="subject" placeholder="Your Subject" required class="sub">
        <textarea name="textarea" id="" cols="60" rows="10" placeholder="Your Message" required class="text"></textarea>
       <div class="button2">
         <button type="submit" class="btn">SUBMIT</button>
        <button class="btn2" type="reset">Clear</button>
        </div>
    </div>
        

    <script>
        const menu_btn = document.querySelector(".hamburger");
        const mobile = document.querySelector(".mobile");
        menu_btn.addEventListener("click", function () {
            menu_btn.classList.toggle("is-active")
            mobile.classList.toggle("is-active")
        })
    </script>
    
</body>
